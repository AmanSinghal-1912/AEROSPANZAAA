<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/object_detection.css') }}">
</head>
<body>
    <h1>Object Detection</h1>
    <form action="/object-detection" method="post" enctype="multipart/form-data">
        <label for="image">Upload an image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
    <h2>Detection Result:</h2>
    <img src="{{ result.image_url }}" alt="Detected Image">
    <ul>
        {% for item in result.predictions %}
        <li>Confidence: {{ item.confidence }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
